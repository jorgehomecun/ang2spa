<h1>Buscando: <small>{{ termino }}</small></h1> 
<hr>

<div class="card-columns">

    <app-heroe-tarjeta (heroeSeleccionado)="verHeroe( $event )" [heroe]="dato" [nombre]="dato.nombre" *ngFor="let dato of heroes"></app-heroe-tarjeta>

</div>

<div class="row animated fadeIn fast" *ngIf="heroes.length == 0">
  <div class="col-md-12">
    <div class="alert alert-info" role="alert">
      <h4 class="alert-heading">No existen resultados con el termino: {{ termino }}</h4>
      <p></p>
      <p class="mb-0"></p>
    </div>
  </div>
</div>
